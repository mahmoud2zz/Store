<div class="box mt-3">
  <div class="my-2 w-25">
    <app-select [items]="categories" title="Categories" (selectedItem)="reciveCategory($event)"></app-select>
  </div>

  @if (!isLoading) {
  <div class="row">
    @for (product of products; track product.id) {
    <div class="col-md-3 mb-4">
      <app-product [product]="product" (item)="addToCart($event)"></app-product>
    </div>
    }
  </div>
  }

  @if (isLoading) {
  <div class="text-center w-100">
    <app-spinner></app-spinner>
  </div>
  }
</div>
