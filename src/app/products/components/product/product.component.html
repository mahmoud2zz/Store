<div class="card">

  <div class="card-body d-flex flex-column" routerLink="/details-product/{{product.id}}">
    <img [src]="'data:image/jpeg;base64,' + product.image" alt="@product.Title" class="card-img-top" />

    <h5 class="card-title text-primary">{{ product.title }}</h5>
    <p class="card-text text-muted flex-grow-1">{{ product.decription }}</p>
  </div>

  <div class="card-footer d-flex justify-content-between align-items-center">
    <span class="price fw-bold">{{ product.price }}</span>

    @if (disbled)
    {
    <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    }
    @if (!disbled)
    {
    <div class="d-flex gap-2 align-items-start" style="width: 50%;">
      <input type="number" [(ngModel)]="amount" class="form-control" style="max-width: 100px;" />
      <button class="btn btn-danger" (click)="addToCart()">Add to Cart</button>
    </div>
    }
  </div>
</div>
